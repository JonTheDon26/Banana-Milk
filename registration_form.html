<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
	</head>
	<body>
		<h1>My Registration Form</h1>
		<form action="">
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name">
			<br>

			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name">
			<br>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email">
			<br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<br>

			<label for="pw_confirm">PW Confirm:</label>
			<input type="password" id="pw_confirm" name="pw_confirm">
			<br>

			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday">
			<br>

			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other">
			<br>

			<label for="desc">A short description about yourself</label>
			<br>
			<textarea id="description" cols="30" rows="10"></textarea>
			<br>

			<label for="fav_language">Favorite Language:</label>
			<select id="fav_language">
				<option value="html">HTML</option>
				<option value="css">CSS</option>
				<option value="JavaScript">JavaScript</option>
			</select>
			<br>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
